<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fonts.css">
  <title>QCRM</title>
</head>
<body></body>

  <div id="bgimg" class="bg-img"></div>
  <div class="bg">
    <div class="block-form">
        <form action="" class="log-form">
            
            <div class="log-form__title">
              <h1>QCRM</h1>
              <h2>by SupportYourApp</h2>
            </div>
            <input type="text" name="login" placeholder="Login" class="input">
            <input type="password" name="password" placeholder="Password" class="input">
      
            <div class="checkbox">
              <input type="checkbox" name="remember" id="remember-check">
              <label for="remember-check">
              Remember me on this computer
            </label>
            </div>
            
      
            <button type="submit" class="btn">Sign In to QCRM</button>
          </form>

          <div class="logo">
              <div class="logo__item "></div>
              <div class="logo__item "></div>
              <div class="logo__item "></div>
              <div class="logo__item "></div>
            </div>
    </div>
    
  </div>

  <script>
      const countOfImg = 3;
  
      const elementBg = document.getElementById('bgimg');
  
      const newBgImg = (val) => {
        const n = Math.floor(Math.random()*countOfImg);
        elementBg.style.backgroundImage = `url(/img/bg/bg-${n + 1}.jpg)`; //-Webkit-image-set(url(example.png) 1x, url(example@2x.png) 2x)
        elementBg.style.webkitAnimation = val;
      }

      newBgImg('show-el 17500ms ease-in-out 2500ms');

      setInterval(newBgImg, 20000, 'show-el 20000ms ease-in-out infinite');
    </script>
</body>
</html>
